
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Nie bądź baterią</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00FF00;
      font-family: monospace;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      z-index: 2;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #00FF00;
      text-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="overlay">
    Nie bądź baterią dla Matrixa ⚡<br/>
    Przebudzenie już się rozpoczęło.<br/>
    Wracaj do Źródła.
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const columns = canvas.width / 20;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = '18px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = katakana[Math.floor(Math.random() * katakana.length)];
        ctx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
