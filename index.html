
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przebudzenie</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            background: url('tlo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #text {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            cursor: pointer;
        }
        #hidden {
            display: none;
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: #00ff00;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="text" onclick="reveal()">WRACAJ DO ŹRÓDŁA</div>
    <div id="hidden">Ukryta wiadomość: Jesteś światłem. Kod świadomości: 27-16-33 ∞ Przebudzenie trwa.</div>

    <script>
        function reveal() {
            document.getElementById('hidden').style.display = 'block';
        }
    </script>
</body>
</html>
